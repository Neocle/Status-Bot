<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:image" content="{{openGraphImage}}">
  <meta name="theme-color" content="{{themeColor}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="icon" href="{{favicon}}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    background: transparent;
  }

  ::-webkit-scrollbar-thumb {
    background: #4b5563;
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #374151;
  }

  * {
    scrollbar-width: thin;
    scrollbar-color: #4b5563 transparent;
    scrollbar-arrow-color: transparent;
  }
</style>

<body class="bg-gray-100 text-gray-900 font-sans leading-normal tracking-normal flex flex-col min-h-screen dark:bg-zinc-800 transition-colors duration-500">

  <!-- Header -->
  <header class="bg-[{{themeColor}}] text-white py-6 shadow-md">
    <div class="mx-auto px-4 text-center max-w-4xl">
      <h1 class="text-3xl font-bold">
        <img src="https://imgur.com/H0XnV5X.png" alt="Logo" class="inline-block h-12 w-auto mr-2">
      </h1>
      <p class="mt-2 text-lg">Status Page</p>
    </div>
  </header>

  <div class="absolute top-4 right-4 z-10">
    <button id="dark-mode-toggle" onclick="toggleDarkMode()" 
      class="p-2 rounded-full bg-gray-100 dark:bg-zinc-700 shadow-md dark:text-white text-zinc-800 
      transition-all duration-500 ease-in-out">
      <i id="dark-mode-icon" class="fa-solid fa-moon text-xl"></i>
    </button>
  </div>
  

  <!-- Alert Banner -->
  <div id="alert-banner" class="hidden bg-red-600 text-white text-2xl pl-3 py-3 shadow-md mx-auto w-full max-w-3xl sm:max-w-md md:max-w-lg mt-4 rounded-sm bg-yellow-400"></div>

  <!-- Main Content -->
  <main class="mx-auto px-4 py-6 flex-1 w-full max-w-4xl">
    <!-- Filter Buttons -->
    <div class="flex justify-end mb-8">
      <button id="daily" onclick="filterStatus('daily')" class="px-3 py-1 text-sm bg-[{{themeColor}}] text-white rounded focus:outline-none mx-1 transition-colors duration-500">Today</button>
      <button id="weekly" onclick="filterStatus('weekly')" class="px-3 py-1 text-sm bg-gray-300 text-gray-700 rounded focus:outline-none mx-1 dark:bg-zinc-700 dark:text-white transition-colors duration-500">This Week</button>
      <button id="monthly" onclick="filterStatus('monthly')" class="px-3 py-1 text-sm bg-gray-300 text-gray-700 rounded focus:outline-none mx-1 dark:bg-zinc-700 dark:text-white transition-colors duration-500">This Month</button>
    </div>

    <div id="status-container"></div>

    <!-- Recent Outages -->
    <section class="mb-12">
      <h2 class="text-lg font-semibold text-gray-700 mb-4 dark:text-white">Recent Outages</h2>
      <div id="outages-container" class="text-gray-700 mb-8 dark:text-white">
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer" class="bg-zinc-900 text-white text-center py-4 p-4">
    <p>Made with ❤️ by <span class="font-bold"><a href="https://github.com/Neocle">Neocle</a></span></p>
  </footer>

  <script src="/script"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</body>
</html>
